<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador múltiples campos</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Staatliches"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Buscador de autos</h1>
    </header>
    <main>
      <section class="container">
        <form class="column">
          <section class="four-columns">
            <section class="row">
              <label>Marca</label>
              <select class="filter-selector" id="brand">
                <option value="">Seleccione</option>
                <option value="Audi">Audi</option>
                <option value="BMW">BMW</option>
                <option value="Mercedes Benz">Mercedes Benz</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Ford">Ford</option>
                <option value="Dodge">Dodge</option>
              </select>
            </section>
            <section class="row">
              <label>Año</label>
              <select class="filter-selector" id="year">
                <option value="">Seleccione</option>
              </select>
            </section>
            <section class="row">
              <label>Precio Min</label>
              <select class="filter-selector" id="min-price">
                <option value="">Seleccione</option>
                <option value="20000">20,000</option>
                <option value="30000">30,000</option>
                <option value="40000">40,000</option>
                <option value="50000">50,000</option>
                <option value="60000">60,000</option>
                <option value="70000">70,000</option>
                <option value="80000">80,000</option>
                <option value="90000">90,000</option>
              </select>
            </section>
            <section class="row">
              <label>Precio Max</label>
              <select class="filter-selector" id="max-price">
                <option value="">Seleccione</option>
                <option value="20000">20,000</option>
                <option value="30000">30,000</option>
                <option value="40000">40,000</option>
                <option value="50000">50,000</option>
                <option value="60000">60,000</option>
                <option value="70000">70,000</option>
                <option value="80000">80,000</option>
                <option value="90000">90,000</option>
              </select>
            </section>
          </section>
          <section class="three-columns">
            <section class="row">
              <label>Puertas</label>
              <select class="filter-selector" id="doors">
                <option value="">Seleccione</option>
                <option value="2">2</option>
                <option value="4">4</option>
              </select>
            </section>
            <section class="row">
              <label>Transmisión</label>
              <select class="filter-selector" id="transmission">
                <option value="">Seleccione</option>
                <option value="automatico">Automática</option>
                <option value="manual">Manual</option>
              </select>
            </section>
            <section class="row">
              <label>Color</label>
              <select class="filter-selector" id="color">
                <option value="">Seleccione</option>
                <option value="Negro">Negro</option>
                <option value="Azul">Azul</option>
                <option value="Blanco">Blanco</option>
                <option value="Rojo">Rojo</option>
              </select>
            </section>
          </section>
        </form>

        <h1>Resultado</h1>
        <section id="result"></section>
      </section>
    </main>

    <script src="/js/bd.js"></script>
    <script src="/js/app.js"></script>

  </body>

  <footer>Made by Nata with ❤</footer>
</html>
